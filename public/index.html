<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="loader"></div>
    <header>
        <h1>Recipe Finder</h1>
    </header>
    <section>
        <input type="text" placeholder="Enter the food name or cooking gradients">
        <button onclick="search()"><i class="fa-solid fa-magnifying-glass" style="padding: 0 8px;"></i>Search</button>
    </section>
    <p id="searchText"></p>
    <i id="filter" class="fa-solid fa-filter" style="float: right;font-size: 30px;margin:0 26px;display: none;cursor: pointer;"></i>
    <i id="sort" class="fa-solid fa-sort" style="float: right;font-size: 30px;margin:0 26px;display: none;cursor: pointer;"></i>
    <h2>Recipes</h2>
    <main>
        <ul id="searchdata">
            <!-- list of recipes  -->
        </ul>
    </main>
    <script src="./index.js"></script>
</body>

</html>
